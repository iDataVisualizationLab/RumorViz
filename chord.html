
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #tooltip {
        color: white;
        opacity: .9;
        background: #333;
        padding: 5px;
        border: 1px solid lightgrey;
        border-radius: 5px;
        position: absolute;
        z-index: 10;
        visibility: hidden;
        white-space: nowrap;
        pointer-events: none;
      }
      #circle circle {
        fill: none;
        pointer-events: all;
      }
      path.group {
        fill-opacity: .8;
      }
      path.chord {
        fill-opacity: .8;
        stroke: #000;
        stroke-width: .25px;
      }
      #circle:hover path.fade {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="tooltip"></div>
     <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/mapper.js"></script>
    <script>
      //*******************************************************************
      //  CREATE MATRIX AND MAP
      //*******************************************************************
     d3.json('data/rumor600.json', function (error, data) {
        var termsObj = [];
        dataArray = [];        
         var relationshipsArr = [];
         var terms = {};

        data.forEach(function(d) {
                  /*console.log(d.topsy.terms)
                  dataArray.push(d.topsy.terms);*/
                   for(var j = 0; j<d.topsy.terms.length;j++){
                        if(d.topsy.terms[j].length<3)
                            continue;
                      for(var k = 1; k<d.topsy.terms.length;k++){
                          if(d.topsy.terms[j].length<3 || d.topsy.terms[k].length<3)
                            continue;
                          var term1 = d.topsy.terms[j];
                          var term2 = d.topsy.terms[k];
                          if(term1==term2)
                            continue;
                          var term = term1 + "__" + term2;
                          var termMirror = term2 + "__" + term1;
                          if(terms[term]||terms[termMirror]){
                            if(terms[term])
                              terms[term].count++;
                            else
                              terms[termMirror].count++;
                          }
                          else{
                            terms[term] = new Object();
                            terms[term].count = 1;
                            terms[term].source = term1;
                            terms[term].target = term2; 
                          }
                      }
                    }
            });

        // Code for creating Relationships
         /* for(var i=0;i<dataArray.length;i++){
            for(var j = 0; j<dataArray[i].length;j++){
                if(dataArray[i][j].length<3)
                    continue;
              for(var k = j+1; k<dataArray[i].length;k++){
                  if(dataArray[i][j].length<3 || dataArray[i][k].length<3)
                    continue;
                  var term1 = dataArray[i][j];
                  var term2 = dataArray[i][k];
                  if(term1==term2)
                    continue;
                  var term = term1 + "__" + term2;
                  var termMirror = term2 + "__" + term1;
                  if(terms[term]||terms[termMirror]){
                    if(terms[term])
                      terms[term].count++;
                    else
                      terms[termMirror].count++;
                  }
                  else{
                    terms[term] = new Object();
                    terms[term].count = 1;
                    terms[term].source = term1;
                    terms[term].target = term2; 
                  }
              }
            }
          }*/


          for(var word in terms){
             var relationObj = {importer1: terms[word].source, importer2: terms[word].target, flow1: terms[word].count, flow2: terms[word].count};
            //  var relationObj = {source: terms[word].source, target: terms[word].target, freq: terms[word].count};

             relationshipsArr.push(relationObj);
          }


        // End of code for creating Relationships


     /*   var data = [];
        totalTermsLength = 0;
        var obj = {};
            for(i=0; i<relationshipsArr.length;i++){
                    var term1 = relationshipsArr[i].source;
                    var term2 = relationshipsArr[i].target;
                  obj = {importer1: term1, importer2: term2, flow1: relationshipsArr[i].freq, flow2: relationshipsArr[i].freq };
                    data.push(obj);
            }
*/
        data = relationshipsArr.slice(0, 100);

        var mpr = chordMpr(data);
        mpr
          .addValuesToMap('importer1')
          .addValuesToMap('importer2')
          .setFilter(function (row, a, b) {
            return (row.importer1 === a.name && row.importer2 === b.name) ||
                   (row.importer1 === b.name && row.importer2 === a.name)
          })
          .setAccessor(function (recs, a, b) {
            if (!recs[0]) return 0;
              return recs[0].importer1 === a.name ? +recs[0].flow1 : +recs[0].flow2; 
          });

        drawChords(mpr.getMatrix(), mpr.getMap());
      });
      //*******************************************************************
      //  DRAW THE CHORD DIAGRAM
      //*******************************************************************
      function drawChords (matrix, mmap) {
        var w = 980, h = 800, r1 = h / 2, r0 = r1 - 110;

        var fill = d3.scale.ordinal()
            .range(['#c7b570','#c6cdc7','#335c64','#768935','#507282','#5c4a56','#aa7455','#574109','#837722','#73342d','#0a5564','#9c8f57','#7895a4','#4a5456','#b0a690','#0a3542',]);

        var chord = d3.layout.chord()
            .padding(.02)
            .sortSubgroups(d3.descending)
            .sortChords(d3.descending);

        var arc = d3.svg.arc()
            .innerRadius(r0)
            .outerRadius(r0 + 20);

        var svg = d3.select("body").append("svg:svg")
            .attr("width", w)
            .attr("height", h)
          .append("svg:g")
            .attr("id", "circle")
            .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")");

            svg.append("circle")
                .attr("r", r0 + 20);

        var rdr = chordRdr(matrix, mmap);
        chord.matrix(matrix);

        var g = svg.selectAll("g.group")
            .data(chord.groups())
          .enter().append("svg:g")
            .attr("class", "group")
            .on("mouseover", mouseover)
            .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

        g.append("svg:path")
            .style("stroke", "black")
            .style("fill", function(d) { return fill(rdr(d).gname); })
            .attr("d", arc);

        g.append("svg:text")
            .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
            .attr("dy", ".35em")
            .style("font-family", "helvetica, arial, sans-serif")
            .style("font-size", "9px")
            .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
            .attr("transform", function(d) {
              return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
                  + "translate(" + (r0 + 26) + ")"
                  + (d.angle > Math.PI ? "rotate(180)" : "");
            })
            .text(function(d) { return rdr(d).gname; });

          var chordPaths = svg.selectAll("path.chord")
                .data(chord.chords())
              .enter().append("svg:path")
                .attr("class", "chord")
                .style("stroke", function(d) { return d3.rgb(fill(rdr(d).sname)).darker(); })
                .style("fill", function(d) { return fill(rdr(d).sname); })
                .attr("d", d3.svg.chord().radius(r0))
                .on("mouseover", function (d) {
                  d3.select("#tooltip")
                    .style("visibility", "visible")
                    .html(chordTip(rdr(d)))
                    .style("top", function () { return (d3.event.pageY - 170)+"px"})
                    .style("left", function () { return (d3.event.pageX - 100)+"px";})
                })
                .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

          function chordTip (d) {
            var p = d3.format(".1%"), q = d3.format(",.2f")
            return "Info:<br/>"
              +  d.sname + " and " + d.tname + " appears " +  q(d.svalue) + " times<br/>";
          }

          function groupTip (d) {
            var p = d3.format(".1%"), q = d3.format(",.2f")
            return "<br/>"
                + d.gname + "<br/>";
                
          }

          function mouseover(d, i) {
            d3.select("#tooltip")
              .style("visibility", "visible")
              .html(groupTip(rdr(d)))
              .style("top", function () { return (d3.event.pageY - 80)+"px"})
              .style("left", function () { return (d3.event.pageX - 130)+"px";})

            chordPaths.classed("fade", function(p) {
              return p.source.index != i
                  && p.target.index != i;
            });
          }
      }
    </script>
  </body>
</html>
